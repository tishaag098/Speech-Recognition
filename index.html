<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Speech Recognition</h1>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Select Language
            </button>
            <ul class="dropdown-menu" id=lang aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" value="en-US">English</a></li>
                <li><a class="dropdown-item" value="hi-IN">Hindi</a></li>
            </ul>
        </div>

        <form action="">
            <div class="form-group">
                <!-- The contenteditable attribute specifies whether the content of an element is editable or not.
Note: When the contenteditable attribute is not set on an element, the element will inherit it from its parent. -->
                <!--true	Specifies that the element is editable
false	Specifies that the element is not editable  -->
                <textarea name="" id="textbox" contenteditable="true" rows="6" class="form-control mt-3"></textarea>
                <button id="start-btn" type="button" class="btn btn-outline-success mt-4">Start</button>
                <button id="stop-btn" type="button" class="btn btn-outline-danger mt-4 mx-3">Stop</button>
            </div>
        </form>
    </div>

</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
